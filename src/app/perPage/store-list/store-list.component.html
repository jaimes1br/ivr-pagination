<ivr-loader *ngIf="isLoading"/>
<div *ngIf="!isLoading" class="container mt-2">  
  <div class="container mt-4" >
      <mat-form-field class="example-full-width pt-2">
          <mat-label>Search</mat-label>
          <input matInput #searchTerm>
      </mat-form-field>
      <button mat-stroked-button color="warn" (click)="onSearch()">Warn</button>
  </div>
  
  <div class="container mt-5">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="store">
            <th mat-header-cell *matHeaderCellDef> Store </th>
            <td mat-cell *matCellDef="let element"> {{element.store}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>    
  </div>
  
  <div class="container mt-4">
    <mat-paginator #paginator
                 class="demo-paginator"
                 (page)="onChangePage($event)"
                 [length]="length"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 showFirstLastButtons
                 [hidePageSize]="true"
                 aria-label="Select page">
  </mat-paginator>
  
  </div>
</div>
